          <input type="text" placeholder="대화명을 입력해주세요" id="nickName" />
        </label>
      </div>
      <div class="chattingBox">
        <ul class="list">
          <!-- <li class="other">
            <div class="profile">

            <div class="msgBox">

              <div class="inner">

              </div>

        </ul>
      </div>
      <div class="sendBox">
        <label>
          <textarea name="" id="msg" cols="30" rows="10"></textarea>
        </label>
        <button class="btnSend">전송</button>
      </div>
    </div>
  </body>
  <script>
    const socket = io();
    //서버에서 넘어오는 이벤트 받는 곳
    // socket.on("chatting", (data) => {});
    // socket.on("yaho", (data) => {
    //   console.log(data);
    // });

    // 클라이언트에서 이벤트 보내는 곳
    // socket.emit("chatting", "나는 채팅으로 chatting.");
    // socket.emit("yaho", "이벤트를 날리고 있수다 yaho .");

    $(".contents .sendBox .btnSend").on("click", () => {
      const chattingItem = { nickName: $("#nickName").val(), msg: $(".sendBox #msg").val() };

      socket.emit("chatting", chattingItem);
      //비우기
      $("#msg").val("");
    });

    $(".contents .sendBox #msg").bind("keydown", function (e) {
      if (event.shiftKey && event.which === 13) {
        $("#msg").text("\n");
        return;
      }
      if (e.keyCode === 13) {
        if ($("#msg").val().trim() === "") {
          e.preventDefault();
          $("#msg").val("");
          return;
        }
        const chattingItem = { nickName: $("#nickName").val(), msg: $(".sendBox #msg").val() };
        $("#msg").val("");
        $(".btnSend").removeClass("on");
        socket.emit("chatting", chattingItem);
      }
    });

    $(".contents .sendBox #msg").on("keydown", function (e) {
      if (e.keyCode === 13) {
        if ($("#msg").val().trim() === "") {
          e.preventDefault();
          $("#msg").val("");
          return;
        }
      }
    });

    $(".contents .sendBox #msg").on("keyup", function (e) {
      //   console.log(e);

      if ($("#msg").val().trim() !== "") {
        $(".btnSend").addClass("on");
      } else {
        $(".btnSend").removeClass("on");
      }
    });

    socket.on("chatting", (data) => {
      const meOrOther = data.nickName === $("#nickName").val() ? "me" : "other";
      $(".chattingBox .list").append(`<li class="${meOrOther}">
            <div class="profile">
              <img src="../images/profile.png" alt="" />
              </div>
              <div class="msgBox">
                <span class="name">${data.nickName}</span>
                <div class= "inner">
              <div class="msg">${data.msg}</div>
              <div class="time">${data.time}</div>
            </div>
            </div>
          </li>`);
      //내용 추가
      $(".chattingBox").scrollTop($(".chattingBox .list").height());
    });
  </script>
</html>
